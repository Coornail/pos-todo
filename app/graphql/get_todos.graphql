query get_todos {
  models(per_page: 100, filter: {deleted_at: {exists: false}}) {
    results {
      id
      name: property(name: "name")
      is_done: property(name: "is_done")
      priority: property(name: "priority")
      description: property(name: "description")
      deleted_at: property(name: "deleted_at")
      list: related_model(join_on_property: "list_id", model_schema_name: "list") {
        name: property(name: "name")
        id
      }
    }
  }
}
